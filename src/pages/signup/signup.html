<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="signup">

    <img src="assets/driver.png" class="driver"/>

  <ion-list>	

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="last"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="username"></ion-input>
  </ion-item>
  
    <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  
    <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  
   <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input type="mobile"></ion-input>
  </ion-item>
  
          <button ion-button full color="lightText" (click)="signup()">Sign Up</button>
  
</ion-list>
</ion-content>
